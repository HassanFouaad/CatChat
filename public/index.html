<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meow Meow Meow</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-cat"></i> Meow</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control" style="display: none">
            <label for="name"></label> <input type="text" name="name" />
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room"></label>
            <select name="room" id="room">
              <option value="JavaScript">Home</option>
              <option value="Python">Garden</option>
              <option value="PHP">Park</option>
              <option value="C#">Street</option>
              <option value="Ruby">CatRooms</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.2.1/qs.js"
      integrity="sha512-I6O2jK7VwA5nYxU6vvHYU9aj5P0KH3V1aPPk+EJ/JDYiF7nybienAt35Mm6Wxp8SjbqRh+eYmvpQHV26l5tF3w=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
